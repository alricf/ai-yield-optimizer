specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UniswapV2Pair
    network: mainnet
    source:
      address: "0xceff51756c56ceffca006cd410b03ffc46dd3a58"
      abi: UniswapV2Pair
      startBlock: 10840845
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Burn
        - Mint
        - Swap
        - Sync
        - Transfer
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/uniswap-v-2-pair.ts
  - kind: ethereum
    name: UniswapV3Pool
    network: mainnet
    source:
      address: "0xcbcdf9626bc03e24f779434178a73a0b4bad62ed"
      abi: UniswapV3Pool
      startBlock: 12369821
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UniswapV3PoolBurn
        - Collect
        - CollectProtocol
        - Flash
        - IncreaseObservationCardinalityNext
        - Initialize
        - UniswapV3PoolMint
        - SetFeeProtocol
        - UniswapV3PoolSwap
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
        - event: Collect(indexed address,address,indexed int24,indexed int24,uint128,uint128)
          handler: handleCollect
        - event: CollectProtocol(indexed address,indexed address,uint128,uint128)
          handler: handleCollectProtocol
        - event: Flash(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleFlash
        - event: IncreaseObservationCardinalityNext(uint16,uint16)
          handler: handleIncreaseObservationCardinalityNext
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: SetFeeProtocol(uint8,uint8,uint8,uint8)
          handler: handleSetFeeProtocol
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
      file: ./src/uniswap-v-3-pool.ts
